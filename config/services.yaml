imports:
    - { resource: "services/services_command.yaml" }
    - { resource: "services/services_dto.yaml" }
    - { resource: "services/services_model.yaml" }
    - { resource: "services/services_param_converter.yaml" }
    - { resource: "services/services_repository.yaml" }
    - { resource: "services/services_repository_in_memory.yaml" }

parameters:
    locale: 'fr'

services:
    _defaults:
        autowire: true
        autoconfigure: false

    App\Application\Controller\:
        resource: '../src/Application/Controller'
        tags: ['controller.service_arguments']

    ################### LISTENER ###################
    App\Application\EventListener\ExceptionListener:
        arguments:
            - '@jms_serializer'
            - '@translator.default'
            - '@App\Infrastructure\Serializer\FormErrorsSerializer'
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }

    ################### PROVIDER ###################
    App\Infrastructure\Provider\UserProvider:
        arguments:
            - '@App\Infrastructure\Repository\UserRepositoryPomm'

    ################### SERIALIZER ###################
    App\Infrastructure\Serializer\FormErrorsSerializer:
