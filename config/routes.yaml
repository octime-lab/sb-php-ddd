login_check:
    path: login_check
    methods: 'POST'

movie_create:
    path:     api/movie/create
    defaults: { _controller: 'App\Application\Controller\MovieController::create' }
    methods:  POST

movie_delete:
    path:     api/movie/{id}
    defaults: { _controller: 'App\Application\Controller\MovieController::delete' }
    methods:  DELETE
    requirements:
        id: \d+

movie_list:
    path:     api/movies
    defaults: { _controller: 'App\Application\Controller\MovieController::list' }
    methods:  GET

movie_read:
    path:     api/movie/{id}
    defaults: { _controller: 'App\Application\Controller\MovieController::read' }
    methods:  GET
    requirements:
        id: \d+